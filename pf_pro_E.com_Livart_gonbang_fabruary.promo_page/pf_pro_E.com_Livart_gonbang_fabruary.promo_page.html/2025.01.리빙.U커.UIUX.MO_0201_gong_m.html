							// 탭 상태 변경
							$group
								.find('.tab-buttons li')
								.removeClass('is-active')
								.each(function (i) {
									$(this)
										.children('img')
										// .attr('src', `https://static.hyundailivart.co.kr/upload_mall/userupload/01_living/exhbt/2024/1119_gong_m/${groupId}-${i + 1}${i === idx ? '-on' : ''}.png`);
										.attr('src', `https://static.hyundailivart.co.kr/upload_mall/userupload/01_living/exhbt/2025/0201_gong_m/tab02-${i + 1}${i === idx ? '-on' : ''}.png`);
								});
							$(this).addClass('is-active');

							// 콘텐츠 활성화
							$group.find('.tab-contents .tab-content').removeClass('is-active').eq(idx).addClass('is-active');

							// Swiper 상태 관리
							swipers.forEach((swiper, i) => {
								if (i === idx) {
									swiper.slideTo(1, 0, true); // 두 번째 슬라이드로 이동
									// swiper.slideTo(0, 0, true); // 첫 번째 슬라이드로 이동
									swiper.autoplay.running = true; // autoplay 시작
									swiper.update(); // 업데이트
								} else {
									swiper.autoplay.paused = true; // 다른 Swiper는 autoplay 중지
								}
							});
						});

						// 초기화: 첫 번째 탭 활성화
						$group.find('.tab-buttons li:first').addClass('is-active');
						$group.find('.tab-contents .tab-content:first').addClass('is-active');
						// swipers[0].slideTo(1, 0, true); // 첫 번째 Swiper를 두 번째 슬라이드로 설정(첫번째 슬라이드일땐 안씀)
						swipers[0].autoplay.running = true; // 첫 번째 Swiper autoplay 시작
					});
				});
			</script>
			<!-- E : 원데이 클래스 -->
		</div>
	</body>
</html>
